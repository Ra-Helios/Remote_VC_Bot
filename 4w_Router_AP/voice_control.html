<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Controlled Car | ESP32</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1abc9c, #3498db);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 2rem;
            animation: slideDown 0.5s ease;
        }

        .voice-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .voice-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--secondary);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
            position: relative;
        }

        .voice-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }

        .voice-btn.listening {
            background: var(--success);
            animation: pulse 1.5s infinite;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .control-btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-btn i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .control-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .status {
            text-align: center;
            padding: 15px;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.5); }
            70% { box-shadow: 0 0 0 15px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 600px) {
            .controls {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> Voice Controlled Car</h1>
            <p>Control your ESP32 car with voice commands</p>
        </div>

        <div class="voice-card">
            <button class="voice-btn" id="startButton" onclick="startListening()">
                <i class="fas fa-microphone"></i>
            </button>
            <div class="status" id="status">Click the microphone to start</div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="sendCommand('forward')">
                <i class="fas fa-arrow-up"></i>
                Forward
            </button>
            <button class="control-btn" onclick="sendCommand('backward')">
                <i class="fas fa-arrow-down"></i>
                Backward
            </button>
            <button class="control-btn" onclick="sendCommand('left')">
                <i class="fas fa-undo"></i>
                Left
            </button>
            <button class="control-btn" onclick="sendCommand('right')">
                <i class="fas fa-redo"></i>
                Right
            </button>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const status = document.getElementById('status');
        const ESP32_IP = 'YOUR_ESP32_IP'; // Replace with your ESP32's IP

        function updateStatus(message, isError = false) {
            status.textContent = message;
            status.style.background = isError ? 'rgba(231, 76, 60, 0.2)' : 'rgba(0,0,0,0.1)';
            status.style.color = isError ? '#e74c3c' : 'white';
        }

        function startListening() {
            if (!('webkitSpeechRecognition' in window)) {
                updateStatus('Speech recognition not supported', true);
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            
            startButton.classList.add('listening');
            updateStatus("Listening...");

            recognition.onresult = function(event) {
                const command = event.results[0][0].transcript.toLowerCase();
                processCommand(command);
            };

            recognition.onerror = function(event) {
                updateStatus(`Error: ${event.error}`, true);
                startButton.classList.remove('listening');
            };

            recognition.onend = function() {
                startButton.classList.remove('listening');
                updateStatus("Ready for commands");
            };

            recognition.start();
        }

        function processCommand(command) {
            let action = 'stop';
            if (command.includes('forward')) action = 'forward';
            else if (command.includes('backward')) action = 'backward';
            else if (command.includes('left')) action = 'left';
            else if (command.includes('right')) action = 'right';

            sendCommand(action);
            updateStatus(`Recognized: "${command}" â†’ Sending ${action}`);
        }

        function sendCommand(action) {
            fetch(`http://${ESP32_IP}/${action}`)
                .then(response => {
                    if (!response.ok) throw Error('Network error');
                })
                .catch(error => {
                    updateStatus(`Failed to send command: ${error}`, true);
                });
        }
    </script>
</body>
</html>
